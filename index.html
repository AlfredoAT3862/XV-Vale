        .mesa-numero {

</head>

    // Funci칩n para normalizar texto (quitar acentos)
    const normalizar = (text) => text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

    function renderMesas(filtro = '') {
        container.innerHTML = '';
        let count = 0;
        const term = normalizar(filtro);

        dataMesas.sort((a,b) => a.id - b.id).forEach(mesa => {
            const matchInMesa = term === '' || 
                               mesa.id.toString().includes(term) ||
                               mesa.invitados.some(inv => normalizar(inv).includes(term));

            if (matchInMesa) {
                count++;
                const col = document.createElement('div');
                col.className = 'col-6 col-md-4 col-lg-3';
                
                let invitadosHtml = mesa.invitados.map(inv => {
                    const esMatch = term !== '' && normalizar(inv).includes(term);
                    return `<div class="guest-item ${esMatch ? 'highlight' : ''}">${inv}</div>`;
                }).join('');

                col.innerHTML = `
                    <div class="card card-mesa">
                        <div class="card-header card-header-xv">
                            MESA <span class="mesa-numero">${mesa.id}</span>
                        </div>
                        <div class="card-body">
                            ${invitadosHtml}
                        </div>
                    </div>
                `;
                container.appendChild(col);
            }
        });

        noResults.style.display = count === 0 ? 'block' : 'none';
    }

    searchInput.addEventListener('input', (e) => {
        renderMesas(e.target.value);
    });

    // Carga inicial
    renderMesas();
</script>
